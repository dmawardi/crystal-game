<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Crystal Game</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">






</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card targetAndCurrentCard">
                    <ul class="list-group list-group-flush targetAndCurrentCard">
                        <li class="list-group-item targetAndCurrentItem">Target: $<span id="targetText"></span>0</li>
                        <li class="list-group-item targetAndCurrentItem">Current: $<span id="currentText">0</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-8">
                <aside>
                    <h1>Crystal Barter Game</h1>
                    <h3>Objective</h3>
                    <p>The objective of the game is to sell your gems(by clicking on them), to achieve the target $
                        amount.</p>
                    <p>You must get the $ amount exactly. Any amount over and you lose.</p>
                </aside>
            </div>



        </div>




        <div class="row">
            <div class="col-6">
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Wins: <span id="winsText"></span>0</li>
                        <li class="list-group-item">Loss/es: <span id="lossText">0</span></li>
                    </ul>
                </div>
            </div>

            <div class="col-6">
                <div class="container gemBar">
                </div>
            </div>
        </div>


    </div>





    <!-- Javascript -->
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>


</html>

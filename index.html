<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Crystal Game</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">






</head>

<body>
    <div class="container gameSection">
        <div class="row">
            
            <div class="col-7">
                <aside>
                    <h1>Crystal Barter Game</h1>
                    <h3>Objective</h3>
                    <p>The objective of the game is to sell your gems (by clicking on them), to achieve the target $
                        amount.</p>

                    <p><strong>You must get the $ amount exactly. Any amount over and you lose.</strong></p>
                </aside>
            </div>
            <div class="col-3 targetAndCurrentCard">
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item targetAndCurrentItem">Target: <br>$<span id="targetText">0</span></li>
                            <li class="list-group-item targetAndCurrentItem">Current: <br>$<span id="currentText">0</span></li>
                        </ul>
                    </div>
                </div>
            <div class="col-2 startInfo">
                <p><span id="messageText">Start Game with button below!</span></p>
                <button type="button" class="btn btn-info" id="start-btn">Start Game</button>

            </div>

        </div>

        <div class="row">
            <div class="col-5">
                <div class="card winsAndLossCard">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Wins: <span id="winsText">0</span></li>
                        <li class="list-group-item">Loss/es: <span id="lossText">0</span></li>
                    </ul>
                </div>
            </div>

            <div class="col-7">
                <div class="container gemBar">
                </div>

            </div>
        </div>


    </div>


    <!-- Javascript Section -->
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>


</html>
